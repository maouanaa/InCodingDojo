<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .countainer{ 
            display: flex;
            flex-wrap: wrap ;

            gap:10px
        }
        .box{
            height: 200px;

            border: 2px solid black;
            border-radius: 5px;
            background-color: {{color}};
            
           
        }
    </style>
    <title>Document</title>
   
</head>
<body>
    <div class="countainer">
        {% for i in range (num):%}
        <div class="box"> </div>
        {%endfor%}
    </div>
</body>
</html>
